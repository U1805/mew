# Build & push Docker images to GitHub Container Registry (GHCR)

name: Build Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            server:
              - 'server/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            client:
              - 'client/**'
              - 'docker/client/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            plugins:
              - 'plugins/**'
              - 'docker/plugins/**'
            garage-init:
              - 'docker/garage/**'
            workflow:
              - '.github/workflows/docker-ghcr.yml'

      - name: Build matrix from changes
        id: matrix
        uses: actions/github-script@v7
        env:
          CHANGES: ${{ steps.filter.outputs.changes }}
          SERVER: ${{ steps.filter.outputs.server }}
          CLIENT: ${{ steps.filter.outputs.client }}
          PLUGINS: ${{ steps.filter.outputs.plugins }}
          GARAGE_INIT: ${{ steps.filter.outputs['garage-init'] }}
          WORKFLOW: ${{ steps.filter.outputs.workflow }}
        with:
          script: |
            const include = [];
            const all = {
              server: { dockerfile: 'server/Dockerfile', context: '.' },
              client: { dockerfile: 'client/Dockerfile', context: '.' },
              plugins: { dockerfile: 'docker/plugins/Dockerfile', context: '.' },
              'garage-init': { dockerfile: 'docker/garage/Dockerfile.init', context: '.' },
            };

            const changed = JSON.parse(process.env.CHANGES || '[]');
            const rebuildAll = process.env.WORKFLOW === 'true';

            for (const name of Object.keys(all)) {
              const shouldBuild =
                rebuildAll ||
                changed.includes(name) ||
                (name === 'server' && process.env.SERVER === 'true') ||
                (name === 'client' && process.env.CLIENT === 'true') ||
                (name === 'plugins' && process.env.PLUGINS === 'true') ||
                (name === 'garage-init' && process.env.GARAGE_INIT === 'true');

              if (shouldBuild) include.push({ name, ...all[name] });
            }

            if (include.length === 0) {
              include.push({ name: 'noop', dockerfile: 'server/Dockerfile', context: '.', skip: true });
            }

            core.setOutput('matrix', JSON.stringify({ include }));

  build:
    needs: changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.changes.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push
        if: ${{ !matrix.skip }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ matrix.name }}
          cache-to: |
            type=gha,scope=${{ matrix.name }},mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            GOPROXY=https://proxy.golang.org,direct
