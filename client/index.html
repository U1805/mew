<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Mew | Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Inter (Latin), Noto Sans (CJK) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Combined import for Inter and Noto Sans CJK variants to reduce requests -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Discord-like Font Stack with i18n support
              sans: [
                'Inter',                // Primary Latin
                'Noto Sans SC',         // Simplified Chinese Web
                'Noto Sans TC',         // Traditional Chinese Web
                'Noto Sans JP',         // Japanese Web
                'PingFang SC',          // macOS SC
                'PingFang TC',          // macOS TC
                'Hiragino Sans',        // macOS JP
                'Microsoft YaHei',      // Windows SC
                'Microsoft JhengHei',   // Windows TC
                'Meiryo',               // Windows JP
                'sans-serif',           // Fallback
                'Apple Color Emoji',    // iOS/Mac Emoji
                'Segoe UI Emoji',       // Windows Emoji
                'Segoe UI Symbol', 
                'Noto Color Emoji'      // Android Emoji
              ],
            },
            colors: {
              mew: {
                dark: '#313338',
                darker: '#2B2D31',
                darkest: '#1E1F22',
                accent: '#5865F2',
                accentHover: '#4752C4',
                text: '#DBDEE1',
                textMuted: '#949BA4',
                divider: '#1E1F22'
              }
            },
            transitionTimingFunction: {
              'ios': 'cubic-bezier(0.32, 0.72, 0, 1)',
              'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.1)',
            },
            animation: {
              'mention-flash-anim': 'mention-flash 0.8s ease-in-out 2',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'scale-out': 'scaleOut 0.2s cubic-bezier(0.4, 0, 1, 1) forwards',
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'slide-out-left': 'slideOutLeft 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'slide-in-left': 'slideInLeft 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'slide-out-right': 'slideOutRight 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'bottom-sheet-up': 'bottomSheetUp 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards',
            },
            keyframes: {
              'mention-flash': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '25%, 75%': { backgroundColor: 'rgba(240, 178, 50, 0.4)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              scaleOut: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.5)', opacity: '0' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideOutLeft: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-30%)', opacity: '0' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-30%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideOutRight: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
              },
              bottomSheetUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #313338;
        color: #DBDEE1;
        overscroll-behavior-y: none;
        position: fixed;
        width: 100%;
        height: 100%;
        height: 100dvh;
        /* Improved Text Rendering for CJK */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Inter font feature settings for better numbers layout */
      .font-sans {
        font-feature-settings: "cv11", "ss01";
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2B2D31;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1B1E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #111214;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .discord-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .discord-scrollbar::-webkit-scrollbar-corner {
        background-color: transparent;
      }
      .discord-scrollbar::-webkit-scrollbar-track {
        background-color: #2B2D31;
        border-radius: 4px;
      }
      .discord-scrollbar::-webkit-scrollbar-thumb {
        background-color: #1A1B1E;
        border-radius: 4px;
      }
      .discord-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #1A1B1E #2B2D31;
      }

      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important; 
        }
      }

      @media screen and (max-width: 640px) {
        .animate-scale-in {
          animation: bottomSheetUp 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards !important;
          border-bottom-left-radius: 0 !important;
          border-bottom-right-radius: 0 !important;
          margin-bottom: 0 !important;
          margin-top: auto !important;
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
