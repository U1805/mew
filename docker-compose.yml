services:
  mongo:
    image: mongodb/mongodb-community-server:8.2.2-ubuntu2204
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - mew_network

  garage:
    image: dxflrs/garage:v2.1.0
    restart: unless-stopped
    volumes:
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data
      - garage_secrets:/var/lib/garage/secrets
    healthcheck:
      test: ["CMD", "/garage", "--config", "/etc/garage.toml", "status"]
      start_period: 20s
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - mew_network

  garage-init:
    build:
      context: .
      dockerfile: docker/garage/Dockerfile.init
    restart: "no"
    network_mode: service:garage
    depends_on:
      garage:
        condition: service_started
    entrypoint: ["/bin/sh", "/init.sh"]
    environment:
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-mew-bucket}
      S3_KEY_NAME: ${S3_KEY_NAME:-mew-app-key}
    volumes:
      - ./docker/garage/init.sh:/init.sh:ro
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
      - garage_secrets:/var/lib/garage/secrets
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      mongo:
        condition: service_healthy
      garage-init:
        condition: service_completed_successfully
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/mew
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-30m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-30d}
      MEW_ALLOW_USER_REGISTRATION: ${MEW_ALLOW_USER_REGISTRATION:-true}
      MEW_ADMIN_SECRET: ${MEW_ADMIN_SECRET:-dev-admin-secret}
      MEW_CORS_ORIGINS: ${MEW_CORS_ORIGINS:-*}
      MEW_TRUST_PROXY: ${MEW_TRUST_PROXY:-loopback}
      MEW_INFRA_ALLOWED_IPS: ${MEW_INFRA_ALLOWED_IPS:-}
      MEW_STATIC_URL: ${MEW_STATIC_URL:-http://localhost:151}
      # Garage (S3-compatible storage)
      S3_ENDPOINT: garage
      S3_PORT: 3900
      S3_WEB_ENDPOINT: ${S3_WEB_ENDPOINT:-web.garage.localhost}
      S3_WEB_PORT: ${S3_WEB_PORT:-80}
      S3_REGION: garage
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-mew-bucket}
      S3_CREDENTIALS_FILE: /var/run/mew/s3-credentials.json
      S3_CORS_ORIGINS: ${S3_CORS_ORIGINS:-*}
      S3_PRESIGN_EXPIRES_SECONDS: ${S3_PRESIGN_EXPIRES_SECONDS:-60}
      LIMIT_FILE_SIZE: ${LIMIT_FILE_SIZE:-50}
    healthcheck:
      test:
        ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    volumes:
      - garage_secrets:/var/run/mew:ro
    networks:
      - mew_network

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    restart: unless-stopped
    depends_on:
      - server
    environment:
      LIMIT_FILE_SIZE: ${LIMIT_FILE_SIZE:-50}
      MEW_STATIC_URL: ${MEW_STATIC_URL:-http://localhost:151}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-mew-bucket}
      S3_WEB_ENDPOINT: ${S3_WEB_ENDPOINT:-web.garage.localhost}
    ports:
      - "151:80"
    networks:
      - mew_network

  plugins:
    build:
      context: .
      dockerfile: docker/plugins/Dockerfile
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      server:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      MEW_ADMIN_SECRET: ${MEW_ADMIN_SECRET:-dev-admin-secret}
      MEW_URL: http://server:3000
      MEW_CONFIG_SYNC_INTERVAL_SECONDS: ${MEW_CONFIG_SYNC_INTERVAL_SECONDS:-60}
      MEW_PLUGINS: ${MEW_PLUGINS:-test-fetcher,test-agent}
      # SDK proxy mode:
      # - "direct" (default): explicit direct
      # - "env": HTTP_PROXY/HTTPS_PROXY/NO_PROXY
      # - "proxy": pool -> env-proxy(if configured) -> direct
      MEW_API_PROXY: ${MEW_API_PROXY:-direct}
      HTTP_PROXY: ${HTTP_PROXY:-http://host.docker.internal:7890}
      HTTPS_PROXY: ${HTTPS_PROXY:-http://host.docker.internal:7890}
      NO_PROXY: ${NO_PROXY:-localhost,127.0.0.1,::1,server,client,mongo,garage}
      PROXY_LIST_URLS: ${PROXY_LIST_URLS:-https://raw.githubusercontent.com/ClearProxy/checked-proxy-list/main/socks5/raw/all.txt}
    volumes:
      - plugins_cache:/root/.cache/mew
    networks:
      - mew_network

volumes:
  mongo_data:
  garage_meta:
  garage_data:
  garage_secrets:
  plugins_cache:

networks:
  mew_network:
    external: true
