services:
  mongo:
    image: mongodb/mongodb-community-server:8.2.2-ubuntu2204
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 30

  garage:
    image: dxflrs/garage:v2.1.0
    restart: unless-stopped
    volumes:
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data
      - garage_secrets:/var/lib/garage/secrets
    ports:
      - "3900:3900" # S3 API
      - "3901:3901" # RPC
      - "3902:3902" # S3 Web (public)
      - "3903:3903" # Admin API
    healthcheck:
      test: ["CMD", "/garage", "--config", "/etc/garage.toml", "status"]
      start_period: 20s
      interval: 5s
      timeout: 5s
      retries: 30

  garage-init:
    build:
      context: .
      dockerfile: docker/garage/Dockerfile.init
    restart: "no"
    network_mode: service:garage 
    depends_on:
      garage:
        condition: service_started
    entrypoint: ["/bin/sh", "/init.sh"]
    environment:
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-mew-bucket}
      S3_KEY_NAME: ${S3_KEY_NAME:-mew-app-key}
    volumes:
      - ./docker/garage/init.sh:/init.sh:ro
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
      - garage_secrets:/var/lib/garage/secrets
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      garage-init:
        condition: service_completed_successfully
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/mew
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      MEW_ADMIN_SECRET: ${MEW_ADMIN_SECRET:-dev-admin-secret}
      MEW_INFRA_ALLOWED_IPS: ${MEW_INFRA_ALLOWED_IPS:-}
      # Garage (S3-compatible storage)
      S3_ENDPOINT: garage
      S3_PORT: 3900
      S3_WEB_ENDPOINT: ${S3_WEB_ENDPOINT:-web.garage.localhost}
      S3_WEB_PORT: 3902
      S3_REGION: garage
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-mew-bucket}
      S3_CREDENTIALS_FILE: /var/run/mew/s3-credentials.json
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"
        ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    volumes:
      - garage_secrets:/var/run/mew:ro

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "11451:80"

  bot:
    build:
      context: .
      dockerfile: docker/bot/Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      MEW_ADMIN_SECRET: ${MEW_ADMIN_SECRET:-dev-admin-secret}
      MEW_URL: http://backend:3000
      MEW_CONFIG_SYNC_INTERVAL_SECONDS: ${MEW_CONFIG_SYNC_INTERVAL_SECONDS:-60}
      # Comma/space/semicolon separated list of plugin folder names. Example: "test,rss-fetcher"
      MEW_BOTS: ${MEW_BOTS:-test}

volumes:
  mongo_data:
  garage_meta:
  garage_data:
  garage_secrets:
