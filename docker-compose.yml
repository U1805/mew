services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  garage:
    image: dxflrs/garage:v2.1.0
    restart: unless-stopped
    command: ["garage", "server", "--config", "/etc/garage.toml"]
    volumes:
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data
      - garage_secrets:/var/lib/garage/secrets
    ports:
      - "3900:3900" # S3 API
      - "3901:3901" # RPC
      - "3902:3902" # S3 Web (public)
      - "3903:3903" # Admin API
    healthcheck:
      test: ["CMD", "garage", "status", "--config", "/etc/garage.toml"]
      interval: 5s
      timeout: 5s
      retries: 30

  garage-init:
    image: dxflrs/garage:v2.1.0
    restart: "no"
    depends_on:
      garage:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/init.sh"]
    volumes:
      - ./docker/garage/init.sh:/init.sh:ro
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
      - garage_secrets:/var/lib/garage/secrets

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_started
      garage-init:
        condition: service_completed_successfully
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/mew
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      MEW_ADMIN_SECRET: ${MEW_ADMIN_SECRET:-dev-admin-secret}
      MEW_INFRA_ALLOWED_IPS: ${MEW_INFRA_ALLOWED_IPS:-}
      # Garage (S3-compatible storage)
      S3_ENDPOINT: garage
      S3_PORT: 3900
      S3_WEB_ENDPOINT: ${S3_WEB_ENDPOINT:-web.garage.localhost}
      S3_WEB_PORT: 3902
      S3_REGION: garage
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-mew-bucket}
      S3_CREDENTIALS_FILE: /var/run/mew/s3-credentials.json
    ports:
      - "3000:3000"
    volumes:
      - garage_secrets:/var/run/mew:ro

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

  test-bot:
    build:
      context: .
      dockerfile: plugins/test/Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      MEW_ADMIN_SECRET: ${MEW_ADMIN_SECRET:-dev-admin-secret}
      MEW_URL: http://backend:3000
      MEW_SERVICE_TYPE: test
      MEW_CONFIG_SYNC_INTERVAL_SECONDS: ${MEW_CONFIG_SYNC_INTERVAL_SECONDS:-60}

volumes:
  mongo_data:
  garage_meta:
  garage_data:
  garage_secrets:
