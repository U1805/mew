metadata_dir = "/var/lib/garage/meta"
data_dir = "/var/lib/garage/data"
db_engine = "sqlite"

replication_factor = 1

# Single-node RPC config (dev)
rpc_bind_addr = "[::]:3901"
rpc_public_addr = "garage:3901"
# Dev-only secret. For production, regenerate it (see docs).
rpc_secret = "dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev-dev"

[s3_api]
s3_region = "garage"
api_bind_addr = "[::]:3900"
root_domain = ".s3.garage.localhost"

[s3_web]
bind_addr = "[::]:3902"
root_domain = ".web.garage.localhost"
index = "index.html"

[admin]
api_bind_addr = "[::]:3903"
# Dev-only token. For production, regenerate it (see docs).
admin_token = "dev-admin-token"
metrics_token = "dev-metrics-token"

